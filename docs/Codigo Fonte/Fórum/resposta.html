    <title>Responder</title>

<body>
    <header>
        <h1>Responder</h1>
    </header>
    <div class="container">
        <form class="reply-form">
            <label for="reply">Digite sua resposta:</label>
            <textarea name="reply" id="reply" cols="30" rows="5"></textarea>
            <div class="button-group">
                <button type="submit" onclick="saveReply()">Enviar resposta</button>
                <button type="button" onclick="location.href='topics.html'">Voltar</button>
                <ul id="reply-list"></ul>
            </div>
        </form>
       
    </div>
