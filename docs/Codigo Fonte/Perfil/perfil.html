<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="./perfil.css">
    <script defer src="./perfil.js"></script>
</head>
<body>
    <nav id="menu" class="aa">
        <ul>
            <li><a href="/docs/Codigo Fonte/Home Page/index.html"><b>Início</a></li>
            <li><a href="/docs/Codigo Fonte/Catálogo/catalogo.HTML">Catálogo</a></li>
            <li><a href="/docs/Codigo Fonte/Fórum/forum.html">Fórum</b></a></li>
        </ul>
    </nav>
    <main>
        <div style="overflow-x: auto;" class="col-md-9">
            <div class="profile-content">
                <div class="cadastrar">
                    <h1 class="cad-um">Perfil</h1>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <th class="info">Nome completo</th>
                                <td id="nome"></td>
                            </tr>
                            <tr>
                                <th class="info">E-mail</th>
                                <td id="email"></td>
                            </tr>
                            <tr>
                                <th class="info">Telefone</th>
                                <td id="telefone"></td>
                            </tr>
                            <tr>
                                <th class="info">Classificação</th>
                                <td id="level"></td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="botao" onclick="sair()">Sair</button>
                    <button class="botao" id="editar">Editar</button>

                    <div id="modal" style="display:none;">
                        <form id="editForm">
                            <label for="editNome">Nome:</label>
                            <input type="text" id="editNome" name="editNome"><br>
                            <label for="editTelefone">Telefone:</label>
                            <input type="text" id="editTelefone" name="editTelefone"><br>
                            <button type="submit">Salvar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
