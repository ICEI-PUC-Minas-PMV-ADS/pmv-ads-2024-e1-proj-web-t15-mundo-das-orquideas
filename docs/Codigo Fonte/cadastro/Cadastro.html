<!DOCTYPE html>

<html lang="pt-br">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cadastro</title>
        <link href="/docs/Codigo Fonte/cadastro/cadastroStyle.css" rel="stylesheet" type="text/css" />
        <script> defer src="./castro.js" </script>

    </head>
</head>

<header class="header">
    
    <nav id="menu"> 
        <ul> 
          <li><a href="/docs/Codigo Fonte/Home Page/index.html">Início</a></li>
          <li><a href="#">Catálogo</a></li>
          <li><a href="/docs/Codigo Fonte/Fórum/forum.html">Fórum</a></li>
          <li><a href="#">Contato</a></li>
        </ul> 

</header>

<body>

    <div class="Pagina">

        <div class="Login" id="register-form">

            <form action="/cadastro" method="get" class="formcadastro">

                <h2>Cadastre-se</h2>
                <p> Inserir os dados para cadastro:</p>
                <label for="Nome"> Nome completo:</label>
                <input id="nome" class="campo" type="Telefone" placeholder="Digite seu nome" autofocus="true" />

                <label for="telefone"> Telefone:</label>
                <input id="telefone"class="campo" type="tel" required placeholder="(XX) XXXXX-XXXX" autofocus="true" />

                <label for="email"> E-mail:</label>
                <input id="email" class="campo" type="email" placeholder="Digite seu e-mail" autofocus="true" />

                <label for="senha">Senha:</label>
                <input id="senha" class="campo" type="password" id="senha" placeholder="Digite sua senha">

                <label for="senha">Confirmar Senha:</label>
                <input id="confirmarsenha" class="campo" type="password" id="senha" placeholder="Digite sua senha">

                <input type="submit" value="Enviar" class="botao" id="btn-submit"/>

            </form>

        </div>
    </div>


</body>

<footer class="Footer">


</footer>

</html>
