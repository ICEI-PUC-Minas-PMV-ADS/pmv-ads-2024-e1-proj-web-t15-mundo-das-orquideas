<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cadastro</title>
        <link href="/docs/Codigo Fonte/cadastro/cadastroStyle.css" rel="stylesheet" type="text/css" />
    </head>
</head>

<header class="header">


</header>

<body>

    <div class="Pagina">

        <div class="Login">

            <form action="/cadastro" method="get" class="formcadastro">

                <h2>Cadastre-se</h2>
                <p> Inserir os dados para cadastro:</p>
                <label for="Nome"> Nome completo:</label>
                <input class="campo" type="Telefone" placeholder="Digite seu nome" autofocus="true" />

                <label for="Telefone"> Telefone:</label>
                <input class="campo" type="tel" required placeholder="(XX) XXXXX-XXXX" autofocus="true" />

                <label for="email"> E-mail:</label>
                <input class="campo" type="email" placeholder="Digite seu e-mail" autofocus="true" />

                <label for="senha">Senha:</label>
                <input class="campo" type="password" id="senha" placeholder="Digite sua senha">

                <label for="senha">Confirmar Senha:</label>
                <input class="campo" type="password" id="senha" placeholder="Digite sua senha">
                

            </form>

        </div>
    </div>



</body>

<footer class="Footer">


</footer>

</html>
