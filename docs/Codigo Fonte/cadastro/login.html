<!DOCTYPE html>
<html lang="pt-br">

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link href="LoginStyle.css" rel="stylesheet" type="text/css" />
    </head>
</head>



<body>

    <div class="Pagina">

        <div class="Login">

            <form action="/submit" method="post" class="formLogin">

                <h2>Login</h2>
                <p> Digite os seus dados para acessar</p>

                <label for="email"> E-mail:</label>
                <input class="campo" type="email" placeholder="Digite seu e-mail" autofocus="true" />
                <label for="senha">Senha:</label>
                <input class="campo" type="password" id="senha" placeholder="Digite sua senha">
                <a href="/">Esqueci minha senha</a>
                <input type="submit" value="Acessar" class="botao" />
                <p>Para criar conta:<a href="/docs/Codigo Fonte/cadastro/Cadastro.html">Clique Aqui!</a></p>
            </form>

        </div>
    </div>



</body>

</html>
